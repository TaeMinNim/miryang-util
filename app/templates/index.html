{% extends "base.html" %}

{% block content %}

{% if user %}
<a href="{{ url_for('order.order') }}">주문하기</a>
{% else %}
<a href="{{ url_for('auth.signup') }}">회원가입</a>
{% endif %}

<ul>
{% for user in user_list %}
    <li>이름 : {{ user.username }}, 닉네임 : {{ user.nickname }}</li>
{% endfor %}
</ul>
{% endblock %}
